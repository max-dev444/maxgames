<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxgames.org</title>

<style>
body {
    margin: 0;
    font-family: Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    position: relative;
    <button id="sneakpeek" onclick="location.href='sneakpeek.html'">sneakpeek</button>

}

h1 {
    margin-top: 50px;
    font-size: 3em;
    color: #ff4444;
    text-shadow: 3px 3px #000;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { text-shadow: 2px 2px #000; }
    50% { text-shadow: 5px 5px #ff0000; }
    100% { text-shadow: 2px 2px #000; }
}

.subtitle {
    font-size: 1.4em;
    color: #ff7777;
    margin-bottom: 40px;
    text-align: center;
    max-width: 650px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: auto;
    justify-content: center;
}

button {
    width: 220px;
    height: 90px;
    font-size: 1.6em;
    background: #222;
    color: white;
    border: 3px solid #ff4444;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.25s;
    box-shadow: 0 0 12px #ff0000;
}

button:hover {
    background: #ff4444;
    color: black;
    transform: scale(1.07);
    box-shadow: 0 0 25px #ff4444;
}

#leftBtn {
    position: absolute;
    left: 10px;
    top: 40px;
}

#rightBtn {
    position: absolute;
    right: 10px;
    top: 40px;
}

footer {
    margin-top: auto;
    margin-bottom: 20px;
    color: #888;
}

.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ff3333;
    border-radius: 50%;
    animation: sparkle 3s infinite ease-in-out;
}

@keyframes sparkle {
    0% { opacity: 1; transform: translateY(0); }
    50% { opacity: 0.4; transform: translateY(-15px); }
    100% { opacity: 1; transform: translateY(0); }
}

    #sneakpeek {
    position: fixed;
    bottom: 6px;
    right: 6px;
    font-size: 10px;
    padding: 2px 6px;
    background: transparent;
    color: #4aa3ff;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    opacity: 0.6;
}

#sneakpeek:hover {
    opacity: 1;
}

</style>
</head>

<body>

<h1>Maxgames.org - FUN GAMES - V1.9</h1>

<div class="subtitle">
Created by MAX — play TMS, Element OS, Gamers Hub, and more.
</div>

<!-- LEFT BUTTON -->
<button id="leftBtn"></button>
<!-- RIGHT BUTTON -->
<button id="rightBtn" style="display:none;">Log Out</button>

<div class="buttons">
    <button onclick="window.open('Element OS.html','_blank')">Element OS</button>
    <button onclick="window.open('Gamers Hub V4.html','_blank')">Gamer's Hub</button>
    <button onclick="window.open('TMSswitcherv2.html')">TMS</button>
    <button onclick="window.open('boredbutton.html')">Bored Button</button>
    <button onclick="window.open('minicraft.html')">Minicraft</button>
    <button onclick="window.open('info.html')">Game Info</button>
    <button onclick="window.open('updatelog.html','_blank')">Update Log</button>
    <button onclick="window.open('specialthanks.html','_blank')">Special Thanks</button>
</div>
<div style="margin:20px 0; text-align:center;">
    <button id="websitesBtn" style="
        background:none;
        border:none;
        color:#3399ff;
        font-size:1.3em;
        text-decoration:underline;
        cursor:pointer;
    ">Websites</button>
</div>

<script>
// Navigate to websitepage.html when clicked
document.getElementById("websitesBtn").onclick = function() {
    window.location.href = "websitepage.html";
};
</script>

<footer>
© 2025 Max — 67!!
</footer>

<script>
// SPARKLES
for (let i = 0; i < 60; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";
    s.style.width = s.style.height = (3 + Math.random() * 4) + "px";
    document.body.appendChild(s);
}

// ACCOUNT LOGIC
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const account = JSON.parse(localStorage.getItem("maxgames_account"));
const loggedIn = localStorage.getItem("maxgames_loggedin") === "true";

if (!account) {
    leftBtn.textContent = "Create Account";
    leftBtn.onclick = () => { window.location.href = "accountcreation.html"; };
    rightBtn.style.display = "none";
} else if (!loggedIn) {
    leftBtn.textContent = "Log In";
    leftBtn.onclick = () => { window.location.href = "accountcreation.html"; };
    rightBtn.style.display = "none";
} else {
    leftBtn.textContent = account.username;
    leftBtn.onclick = () => { window.location.href = "accountdeletion.html"; };
    rightBtn.style.display = "block";
    rightBtn.onclick = () => {
        localStorage.setItem("maxgames_loggedin","false");
        location.reload();
    };
}
</script>

    <button id="sneakpeek" onclick="window.location.href='sneakpeek.html'">
    sneakpeek
</button>


</body>
</html>
