<!DOCTYPE html>
<html>
<head>
  <title>PHP Battle Arena</title>
  <style>
    body {
      background:#0d0d0d;
      color:white;
      font-family:monospace;
      text-align:center;
    }
    #game {
      width:500px;
      margin:auto;
      background:#111;
      padding:20px;
      border:2px solid #333;
    }
    button {
      background:#222;
      color:white;
      border:1px solid #555;
      padding:10px;
      margin:5px;
      cursor:pointer;
    }
    button:hover {
      background:#444;
    }
  </style>
</head>
<body>

<h1>⚔ PHP Battle Arena ⚔</h1>

<div id="game">Loading...</div>

<button onclick="send('attack')">Attack</button>
<button onclick="send('heal')">Heal</button>
<button onclick="send('power')">Power Move</button>
<button onclick="send('reset')">Reset</button>

<script>
function send(action){
  fetch("game.php?action=" + action)
    .then(r => r.text())
    .then(t => {
      document.getElementById("game").innerHTML = t;
    });
}

send("none");
</script>

</body>
</html>
