<script>
    let box = document.getElementById("box"); 
    let posX = 0; 
    let posY = 0; 
    let speedX = 2; 
    let speedY = 2;

    function moveBox() {
        posX += speedX;
        posY += speedY;

        if (posX + 35 > window.innerWidth || posX < 0) speedX *= -1;
        if (posY + 35 > window.innerHeight || posY < 0) speedY *= -1;

        box.style.left = posX + "px";
        box.style.top = posY + "px";

        requestAnimationFrame(moveBox);
    }

    moveBox();
</script>
