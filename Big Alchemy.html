<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Element Combiner</title>
<style>
body {
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
}
#elements {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-top:20px;
}
.element {
    padding:10px 16px;
    border:2px solid white;
    border-radius:10px;
    cursor:pointer;
    user-select:none;
}
.selected {
    background:gold;
    color:black;
}
button {
    margin:15px;
    padding:10px 25px;
    font-size:18px;
    cursor:pointer;
}
#log {
    margin-top:20px;
    min-height:30px;
}
</style>
</head>

<body>
<h1>⚛️ Element Combiner</h1>
<p>Pick 2 elements, then press Combine</p>

<div id="elements"></div>

<button onclick="combine()">Combine</button>

<div id="log"></div>

<script>
let discovered = ["Water","Fire"];
let selected = [];
const recipes = {

"Water+Fire":"Steam","Fire+Water":"Steam",
"Water+Water":"Ocean","Fire+Fire":"Plasma",

"Steam+Water":"Cloud","Water+Steam":"Cloud",
"Cloud+Fire":"Lightning","Fire+Cloud":"Lightning",

"Ocean+Fire":"Salt","Fire+Ocean":"Salt",
"Salt+Water":"Brine","Water+Salt":"Brine",

"Brine+Fire":"Crystal","Fire+Brine":"Crystal",
"Plasma+Water":"Energy","Water+Plasma":"Energy",

"Energy+Crystal":"PowerCore","Crystal+Energy":"PowerCore",

"Cloud+Cloud":"Storm","Storm+Water":"Rain",
"Rain+Earth":"Plant","Plant+Water":"Tree",
"Tree+Fire":"Ash",

"Energy+Storm":"Thunder","Thunder+Energy":"Supercharge",
"Supercharge+Crystal":"Reactor",

"Ocean+Energy":"Life","Life+Earth":"Human",
"Human+Energy":"Cyborg",

"Human+Fire":"Warrior","Human+Water":"Swimmer",
"Human+Plant":"Farmer","Human+Crystal":"Wizard",

"Wizard+Energy":"Archmage",
"Wizard+Fire":"Pyromancer",
"Wizard+Water":"Hydromancer",

"Storm+Energy":"Hurricane",
"Hurricane+Ocean":"Tsunami",

"Earth+Fire":"Lava",
"Lava+Water":"Stone",
"Stone+Energy":"Metal",

"Metal+Energy":"Machine",
"Machine+Human":"Robot",

"Robot+Energy":"AI",
"AI+Energy":"Singularity",

"Singularity+Energy":"BlackHole",
"BlackHole+Time":"Void",

"Energy+Life":"Soul",
"Soul+Human":"Ghost",

"Ghost+Energy":"Phantom",
"Phantom+Dark":"Wraith",

"Light+Dark":"Balance",
"Energy+Light":"Laser",
"Laser+Metal":"Cannon",

"Machine+PowerCore":"Mech",
"Mech+Energy":"Titan",

"Tree+Energy":"Ent",
"Ent+Fire":"BurningEnt",

"Ocean+Life":"Fish",
"Fish+Human":"Mermaid",

"Crystal+Light":"Prism",
"Prism+Energy":"Rainbow"
};




function draw(){
    const div = document.getElementById("elements");
    div.innerHTML="";
    discovered.forEach(el=>{
        let d=document.createElement("div");
        d.className="element";
        d.textContent=el;
        d.onclick=()=>select(el,d);
        div.appendChild(d);
    });
}

function select(el,div){
    if(selected.includes(el)) return;
    if(selected.length==2) return;
    selected.push(el);
    div.classList.add("selected");
}

function combine(){
    if(selected.length<2) return;

    let key = selected[0]+"+"+selected[1];

    if(recipes[key]){
        let result = recipes[key];
        if(!discovered.includes(result)){
            discovered.push(result);
            document.getElementById("log").innerText="Discovered: "+result+"!";
        } else {
            document.getElementById("log").innerText="You already have "+result;
        }
    } else {
        document.getElementById("log").innerText="Nothing happened...";
    }

    selected=[];
    draw();
}

draw();
</script>
</body>
</html>
