<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maximumonical Switch (TMS)</title>
<style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    input { font-size: 1.2em; padding: 5px; width: 200px; }
    button { font-size: 1.2em; padding: 5px 10px; margin-left: 10px; }
    p { font-size: 1.2em; margin-top: 20px; }
    #steps { font-size: 1em; margin-top: 15px; max-width: 700px; word-wrap: break-word; }
    .chance { float: right; font-weight: bold; }
</style>
</head>
<body>

<h1>Maximumonical Switch (TMS)</h1>
<div>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="runTMS()">Run TMS</button>
</div>
<p id="result">Result: </p>
<p id="recursions">Recursions: </p>
<div id="steps"></div>

<script>
let steps = [];
let recursionCount = 0;
let recursionChances = {};

function processTMS(number) {
    let temp = number / 100000000;
    steps.push(`Divide by 100,000,000 → ${temp}`);

    let tempStr = temp.toString().split('.')[1] || "0";
    let nonZeroDigits = tempStr.match(/[1-9]/g) || ["0"];
    let firstTwo = nonZeroDigits.slice(0,2).join('');
    let processed = Number("0." + firstTwo);
    steps.push(`Take first two non-zero digits → 0.${firstTwo} → processed: ${processed}`);

    let result = (processed * 4) / 3;
    steps.push(`Multiply by 4 and divide by 3 → ${result.toFixed(2)}`);
    return result;
}

function runTMSRecursive(original) {
    let result = processTMS(original);

    if (result.toFixed(2) === "0.00") {
        recursionCount++;

        // random +1–100 ×0–2
        let addRandom = Math.floor(Math.random() * 100) + 1;
        let mulRandom = Math.floor(Math.random() * 3);
        steps.push(`Result is 0 → apply random boost: +${addRandom}, ×${mulRandom}`);

        let modified = (addRandom * mulRandom) + original;

        let modStr = modified.toString();
        if (modStr.length > 7) modStr = modStr.slice(modStr.length - 7);
        let newNumber = Number(modStr);
        steps.push(`Add original → new number: ${newNumber}`);

        // Track approximate chances for each recursion count
        if (!recursionChances[recursionCount]) recursionChances[recursionCount] = 0;
        recursionChances[recursionCount] += 1; // count occurrence

        return runTMSRecursive(newNumber);
    }

    return result;
}

function runTMS() {
    steps = [];
    recursionCount = 0;
    recursionChances = {};

    let original = Number(document.getElementById("inputNumber").value);
    if (isNaN(original)) {
        document.getElementById("result").innerText = "Result: Invalid number!";
        document.getElementById("steps").innerText = "";
        document.getElementById("recursions").innerText = "";
        return;
    }

    let result = runTMSRecursive(original);

    document.getElementById("result").innerText = "Result: " + result.toFixed(2);
    document.getElementById("recursions").innerText = "Recursions: " + recursionCount;

    // Display steps with chances
    let html = "<strong>Steps:</strong><br>";
    steps.forEach((step, index) => {
        let chanceText = "";
        let recNum = index + 1;
        if (recursionChances[recNum]) {
            let percent = Math.min((recursionChances[recNum] * 33), 100); // rough approximation
            chanceText = `<span class='chance'>≈${percent}%</span>`;
        }
        html += step + " " + chanceText + "<br>";
    });
    document.getElementById("steps").innerHTML = html;
}
</script>

</body>
</html>
