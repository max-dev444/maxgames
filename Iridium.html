<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Iridium — Chat Log Cleaner</title>
<style>
  body{
    margin:0;
    background:#0c1526;
    color:#e6eef8;
    font-family:Arial,Helvetica,sans-serif;
    padding:40px;
  }
  h1{text-align:center;margin:0 0 20px;font-size:32px}
  .box{
    max-width:900px;margin:0 auto;background:#101b31;padding:20px;border-radius:10px;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
  }
  textarea{
    width:100%;height:220px;border-radius:8px;border:1px solid #1e2a45;
    background:#0a1220;color:#e6eef8;padding:10px;font-size:14px;
    resize:vertical;
  }
  button{
    width:100%;padding:12px;margin-top:20px;font-size:16px;font-weight:bold;
    border:none;border-radius:8px;background:#60a5fa;color:#041022;cursor:pointer;
  }
  button:hover{background:#4a8edc}
  .out{
    margin-top:20px;background:#16223a;padding:14px;border-radius:8px;white-space:pre-wrap;
    font-size:15px;min-height:100px;
  }
</style>
</head>
<body>

<h1>Iridium — Chat Log Cleaner</h1>

<div class="box">
  <textarea id="input" placeholder="Paste messy chat logs here..."></textarea>
  <button onclick="clean()">Clean Chat Log</button>
  <div class="out" id="output">Cleaned text will appear here.</div>
</div>

<script>
function clean(){
  let t = document.getElementById("input").value;

  // Remove timestamps like [12:30], 12:30 PM, (12:30:04), etc.
  t = t.replace(/\[?\(?\b\d{1,2}:\d{2}(?::\d{2})?\s?(AM|PM)?\)?\]?/gi, "");

  // Remove usernames followed by colon "Username:"
  t = t.replace(/^[A-Za-z0-9_]+:\s?/gm, "");

  // Remove double spaces
  t = t.replace(/\s{2,}/g, " ");

  // Trim messy line breaks
  t = t.replace(/\n{3,}/g, "\n\n");

  // Trim each line
  t = t.split("\n").map(x => x.trim()).join("\n");

  document.getElementById("output").textContent = t.trim() || "Nothing to clean.";
}
</script>

</body>
</html>
