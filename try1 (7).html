<!DOCTYPE html>
<html>
<style>
#box {
width:35px
height:35px
background-color:blue;
position:absolute;
top:0;
left:0;
}

.highlight {
color:red;
font-size:24px;
font-weight:bold;
text-align:center;
}

.random {
color:brown;
font-size:13px;
font-weight:bold;
}

</style>

<script>
    let box = document.getElementById("box"); // get the box
    let posX = 0; // horizontal position
    let posY = 0; // vertical position
    let speedX = 2; // horizontal speed
    let speedY = 2; // vertical speed

    function moveBox() {
        posX += speedX;
        posY += speedY;

        // bounce when hitting edges
        if (posX + 50 > window.innerWidth || posX < 0) speedX *= -1;
        if (posY + 50 > window.innerHeight || posY < 0) speedY *= -1;

        box.style.left = posX + "px";
        box.style.top = posY + "px";

        requestAnimationFrame(moveBox); // keeps it moving smoothly
    }

    moveBox(); // start the movement
</script>
