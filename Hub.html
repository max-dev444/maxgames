<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Hub</title>
<style>
    /* Global Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin-top: 40px;
        margin-bottom: 20px;
        color: #ff4444; /* red accent */

    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
        width: 300px;
    }

    button {
        padding: 20px;
        font-size: 1.2em;
        background-color: #222;
        color: #fff;
        border: 2px solid #ff4444;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
    }

    button:hover {
        background-color: #ff4444;
        color: #111;
    }

    footer {
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 0.9em;
        color: #888;
    }
</style>
</head>

<h1>My Website Hub</h1>
