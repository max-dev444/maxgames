<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Platinum — Image Compressor</title>
<style>
  body{
    margin:0;
    background:#0c1526;
    color:#e6eef8;
    font-family:Arial,Helvetica,sans-serif;
    padding:40px;
  }
  h1{text-align:center;margin:0 0 20px;font-size:32px}
  .box{
    max-width:600px;margin:0 auto;background:#101b31;padding:20px;border-radius:10px;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    text-align:center;
  }
  input[type="file"]{
    margin:15px 0;
  }
  input[type="range"]{
    width:100%;
    margin:10px 0 20px;
  }
  button{
    padding:12px 18px;border:none;border-radius:8px;
    background:#60a5fa;color:#041022;font-weight:bold;cursor:pointer;
  }
  button:hover{background:#4a8edc}
  img{max-width:100%;margin-top:20px;border-radius:8px;}
</style>
</head>
<body>

<h1>Platinum — Image Compressor</h1>
<div class="box">
  <input type="file" id="file" accept="image/*">
  <div>Quality: <span id="qv">0.8</span></div>
  <input type="range" id="quality" min="0.1" max="1.0" value="0.8" step="0.05">
  <button onclick="compress()">Compress</button>
  <div id="result"></div>
</div>

<script>
document.getElementById("quality").addEventListener("input",e=>{
  document.getElementById("qv").textContent = e.target.value;
});

function compress(){
  const file = document.getElementById("file").files[0];
  if(!file) return alert("Select an image first!");

  const quality = parseFloat(document.getElementById("quality").value);
  const reader = new FileReader();

  reader.onload = function(e){
    const img = new Image();
    img.src = e.target.result;

    img.onload = function(){
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;

      ctx.drawImage(img,0,0);

      const data = canvas.toDataURL("image/jpeg", quality);

      document.getElementById("result").innerHTML =
        `<img src="${data}">
         <a download="compressed.jpg" href="${data}">
           <button>Download</button>
         </a>`;
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
