<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Boba Crafting Tycoon</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(#fff7fb, #ede7f6);
  text-align: center;
  padding: 20px;
}
h1 { color:#7b1fa2; }

section {
  background:white;
  border-radius:14px;
  padding:15px;
  margin:15px auto;
  max-width:900px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}

.money {
  font-size:26px;
  font-weight:bold;
  color:#2e7d32;
}

button {
  padding:6px 12px;
  margin:4px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#ba68c8;
  color:white;
}
button:hover { background:#9c27b0; }

.ing {
  border-bottom:1px solid #eee;
  padding:8px;
}

.diamondText {
  color:#00bcd4;
  font-weight:bold;
}

.boba {
  display:inline-block;
  width:190px;
  padding:10px;
  margin:8px;
  border-radius:12px;
  background:#fafafa;
  border:2px solid #ddd;
}
.boba.galaxy {
  border-color:#7c4dff;
  background:#ede7f6;
}
.boba.diamond {
  border-color:#00e5ff;
  background:#e0f7fa;
}

.small { font-size:12px; opacity:0.7; }
</style>
</head>

<body>

<h1>ðŸ§‹ Boba Crafting Tycoon</h1>
<div class="money">$<span id="money">0</span></div>

<section>
<h2>ðŸ›’ Ingredient Shop</h2>
<div class="small">Diamond ingredients cost Ã—10,000 and boost value</div>
<div id="shop"></div>
</section>

<section>
<h2>ðŸ§ª Craft a Boba</h2>
<select id="ingA"></select>
<select id="ingB"></select><br><br>
<button onclick="craftBoba()">Craft Boba</button>
<p class="small">ðŸ’Ž Diamond Boba = Ã—100 value (1% chance)</p>
</section>

<section>
<h2>ðŸ“¦ Your Bobas</h2>
<div id="bobas"></div>
</section>

<script>
// ================= MONEY =================
let money = +localStorage.getItem("money") || 500;

// ================= INGREDIENT LOADER (AUTO-FIX) =================
let ingredients = (() => {
  let saved = JSON.parse(localStorage.getItem("ingredients"));

  // fresh install
  if (!saved || !Array.isArray(saved)) {
    let list = [];
    let price = 10;
    for (let i = 1; i <= 50; i++) {
      list.push({
        name: `Ingredient ${i}`,
        base: Math.floor(price),
        amount: 0,
        diamondAmount: 0
      });
      price *= 1.6;
    }
    return list;
  }

  // ðŸ”¥ repair old saves
  return saved.map((ing, i) => ({
    name: ing.name || `Ingredient ${i + 1}`,
    base: Number(ing.base ?? ing.price ?? 10),
    amount: Number(ing.amount ?? 0),
    diamondAmount: Number(ing.diamondAmount ?? 0)
  }));
})();

// permanently save repaired data
localStorage.setItem("ingredients", JSON.stringify(ingredients));

// ================= BOBAS =================
let bobas = JSON.parse(localStorage.getItem("bobas")) || [];

// ================= SAVE =================
function save() {
  localStorage.setItem("money", money);
  localStorage.setItem("ingredients", JSON.stringify(ingredients));
  localStorage.setItem("bobas", JSON.stringify(bobas));
}

// ================= UI =================
const moneyEl = document.getElementById("money");
const shopEl = document.getElementById("shop");
const bobasEl = document.getElementById("bobas");
const ingA = document.getElementById("ingA");
const ingB = document.getElementById("ingB");

function updateMoney() {
  moneyEl.textContent = money.toLocaleString();
}

function updateShop() {
  shopEl.innerHTML = "";
  ingA.innerHTML = "";
  ingB.innerHTML = "";

  ingredients.forEach((ing, i) => {
    const diamondPrice = ing.base * 10000;

    shopEl.innerHTML += `
<div class="ing">
<b>${ing.name}</b><br>
Normal: $${ing.base.toLocaleString()} (${ing.amount})
<button onclick="buyIngredient(${i}, false)">Buy</button><br>
<span class="diamondText">Diamond:</span>
$${diamondPrice.toLocaleString()} (${ing.diamondAmount})
<button onclick="buyIngredient(${i}, true)">Buy ðŸ’Ž</button>
</div>`;

    ingA.innerHTML += `<option value="${i}">${ing.name}</option>`;
    ingB.innerHTML += `<option value="${i}">${ing.name}</option>`;
  });
}

function updateBobas() {
  bobasEl.innerHTML = "";
  bobas.forEach((b, i) => {
    bobasEl.innerHTML += `
<div class="boba ${b.type}">
<b>${b.name}</b><br>
${b.type.toUpperCase()}<br>
$${b.price.toLocaleString()}<br><br>
<button onclick="sellBoba(${i})">Sell</button>
</div>`;
  });
}

// ================= SHOP =================
function buyIngredient(i, diamond) {
  const ing = ingredients[i];
  const cost = diamond ? ing.base * 10000 : ing.base;

  if (money < cost) return alert("Not enough money!");

  money -= cost;
  diamond ? ing.diamondAmount++ : ing.amount++;
  save(); updateMoney(); updateShop();
}

// ================= CRAFTING =================
function craftBoba() {
  if (ingA.value === ingB.value) return alert("Pick two different ingredients!");

  let A = ingredients[ingA.value];
  let B = ingredients[ingB.value];

  if (A.amount + A.diamondAmount < 1 || B.amount + B.diamondAmount < 1)
    return alert("You don't have the ingredients!");

  let useDiamondA = A.diamondAmount > 0;
  let useDiamondB = B.diamondAmount > 0;

  useDiamondA ? A.diamondAmount-- : A.amount--;
  useDiamondB ? B.diamondAmount-- : B.amount--;

  let value = (A.base + B.base) * 1.25;
  let type = "normal";

  if (useDiamondA) value *= 5;
  if (useDiamondB) value *= 5;

  let roll = Math.random();
  if (roll < 0.01) {
    type = "diamond";
    value *= 100; // ðŸ”’ ALWAYS
  } else if (roll < 0.31) {
    type = "galaxy";
    value *= 1.5;
  }

  bobas.push({
    name: `${A.name} + ${B.name}`,
    price: Math.floor(value),
    type
  });

  save(); updateMoney(); updateShop(); updateBobas();
}

// ================= SELL =================
function sellBoba(i) {
  money += bobas[i].price;
  bobas.splice(i, 1);
  save(); updateMoney(); updateBobas();
}

// ================= INIT =================
updateMoney();
updateShop();
updateBobas();
</script>

</body>
</html>
