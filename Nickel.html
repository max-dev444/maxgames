<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nickel — Currency Converter</title>
<style>
  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#0c1526;
    color:#e5ecf5;
    padding:40px;
  }
  h1{margin:0 0 20px;font-size:32px;text-align:center}
  .box{
    max-width:500px;
    margin:0 auto;
    background:#101b31;
    padding:20px;
    border-radius:10px;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
  }
  label{display:block;margin-top:15px;font-size:14px;color:#9aa4b2}
  input,select{
    width:100%;
    padding:10px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #1e2a45;
    background:#0a1220;
    color:#e5ecf5;
  }
  button{
    margin-top:20px;
    width:100%;
    padding:12px;
    font-size:16px;
    background:#60a5fa;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    color:#041022;
  }
  button:hover{background:#4a8edc}
  .result{
    margin-top:20px;
    background:#16223a;
    padding:14px;
    border-radius:8px;
    font-size:18px;
    text-align:center;
  }
</style>
</head>
<body>

<h1>Nickel — Currency Converter</h1>

<div class="box">
  <label>Amount</label>
  <input type="number" id="amount" placeholder="Enter amount">

  <label>From</label>
  <select id="from">
    <option value="USD">USD — US Dollar</option>
    <option value="EUR">EUR — Euro</option>
    <option value="GBP">GBP — British Pound</option>
    <option value="JPY">JPY — Japanese Yen</option>
  </select>

  <label>To</label>
  <select id="to">
    <option value="USD">USD — US Dollar</option>
    <option value="EUR">EUR — Euro</option>
    <option value="GBP">GBP — British Pound</option>
    <option value="JPY">JPY — Japanese Yen</option>
  </select>

  <button onclick="convert()">Convert</button>

  <div class="result" id="result">Enter a value to convert.</div>
</div>

<script>
/* OFFLINE exchange rates (example values, can be updated anytime) */
const RATES = {
  USD: 1.00,
  EUR: 0.92,
  GBP: 0.81,
  JPY: 157.40
};

function convert(){
  const amount = parseFloat(document.getElementById("amount").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const out = document.getElementById("result");

  if(isNaN(amount)){
    out.textContent = "Please enter a valid number.";
    return;
  }

  const usd = amount / RATES[from];   // convert to USD base
  const final = usd * RATES[to];      // convert to target currency

  out.textContent = `${amount} ${from} = ${final.toFixed(2)} ${to}`;
}
</script>

</body>
</html>
