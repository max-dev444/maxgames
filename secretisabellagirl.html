<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLOCKS 10x10 Multiplayer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      background: radial-gradient(circle, #0b0015, #000);
      color: #d6b3ff;
      font-family: monospace;
      text-align: center;
      padding-top: 20px;
      margin: 0;
    }

    h1 {
      text-shadow: 0 0 15px #8f3bff;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #4b0082;
      cursor: pointer;
      transition: background-color 0.15s;
      background: #1a002a;
    }

    #colors {
      margin-top: 20px;
    }

    #colorPicker {
      width: 80px;
      height: 45px;
      border: 2px solid #8f3bff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #4b0082;
      background: none;
    }

    button {
      padding: 10px 20px;
      margin: 15px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

<h1>ðŸŒŒ BLOCKS 10x10 Multiplayer ðŸŒŒ</h1>
<p>
  Click to place blocks.<br>
  Pick any color.<br>
</p>

<div id="colors">
  <input type="color" id="colorPicker" value="#4b0082">
</div>

<div id="grid"></div>

<button onclick="location.href='index.html'">â¬… Back to Home</button>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // ===== Firebase config =====
  const firebaseConfig = {
    apiKey: "AIzaSyAt2MMZ8ks1NQEOYdHvsTD0wjFpXScUsvc",
    authDomain: "blockschat-multiplayer.firebaseapp.com",
    databaseURL: "https://blockschat-multiplayer-default-rtdb.firebaseio.com",
    projectId: "blockschat-multiplayer",
    storageBucket: "blockschat-multiplayer.firebasestorage.app",
    messagingSenderId: "394182284058",
    appId: "1:394182284058:web:2c6b716fa76a4471c212a3",
    measurementId: "G-4QES37MZH0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ===== Grid setup =====
  const gridSize = 10;
  const gridContainer = document.getElementById("grid");
  const cells = [];

  let selectedColor = "#4b0082";

  for (let i = 0; i < gridSize * gridSize; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";

    cell.onclick = () => {
      cell.style.backgroundColor = selectedColor;
      db.ref("grid/" + i).set(selectedColor);
    };

    gridContainer.appendChild(cell);
    cells.push(cell);
  }

  // ===== Color picker =====
  const colorPicker = document.getElementById("colorPicker");
  colorPicker.addEventListener("input", () => {
    selectedColor = colorPicker.value;
  });

  // ===== F9 SPECIAL ABILITY =====
  document.addEventListener("keydown", e => {
    if (e.key === "F9") {
      e.preventDefault();

      for (let i = 0; i < gridSize * gridSize; i++) {
        db.ref("grid/" + i).set("#000000");
      }
    }
  });

  // ===== Firebase listener =====
  db.ref("grid").on("value", snapshot => {
    const data = snapshot.val() || {};
    for (let i = 0; i < gridSize * gridSize; i++) {
      cells[i].style.backgroundColor = data[i] || "#1a002a";
    }
  });
</script>

</body>
</html>
