<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Isabella's Garden Adventure</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(to top, #a1c4fd, #c2e9fb);
  font-family: 'Pacifico', cursive;
}

h1 {
  text-align: center;
  color: #ff69b4;
  text-shadow: 2px 2px 5px #fff;
  margin-top: 10px;
}

#score {
  text-align: center;
  font-size: 24px;
  color: #ff1493;
  text-shadow: 1px 1px 5px #fff;
}

#gameArea {
  position: relative;
  width: 100vw;
  height: 80vh;
  overflow: hidden;
  border: 5px solid #ff69b4;
  border-radius: 25px;
  box-shadow: 0 0 50px #ff69b4, 0 0 100px #ffb6c1 inset;
  margin: 0 auto;
  background: url('https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDJ8fGdhcmRlbiUyMGJsdWV8ZW58MHx8fHwxNjg1NzQ2Mjg2&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center/cover;
}

.flower, .treasure, .butterfly {
  position: absolute;
  cursor: pointer;
  border-radius: 50%;
}

.flower {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #ffb6c1, #ff69b4);
  box-shadow: 0 0 15px #fff, 0 0 30px #ff69b4 inset;
  animation: float 4s infinite ease-in-out alternate;
}

.treasure {
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, #ffd700, #ff8c00);
  box-shadow: 0 0 20px #fff, 0 0 50px gold inset;
}

.butterfly {
  width: 40px;
  height: 40px;
  background: url('https://i.postimg.cc/k4rQzFKJ/butterfly.png') no-repeat center/contain;
  animation: flutter 5s infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(15deg); }
  100% { transform: translateY(0) rotate(-15deg); }
}

@keyframes flutter {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(25deg); }
  100% { transform: translateY(0) rotate(-25deg); }
}

#sparkles {
  position: absolute;
  pointer-events: none;
}

.sparkle {
  position: absolute;
  width: 12px;
  height: 12px;
  background: radial-gradient(circle, #fff, #ff69b4);
  border-radius: 50%;
  opacity: 0.9;
  animation: sparkleAnim 0.6s forwards;
}

@keyframes sparkleAnim {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}

</style>
</head>
<body>

<h1>ðŸŒ¸ Isabella's Garden Adventure ðŸŒ¸</h1>
<div id="score">Flowers Collected: 0</div>
<div id="gameArea"></div>
<div id="sparkles"></div>

<script>
const gameArea = document.getElementById('gameArea');
const scoreDisplay = document.getElementById('score');
const sparklesDiv = document.getElementById('sparkles');

let score = 0;

// helper functions
function random(min, max) { return Math.random() * (max - min) + min; }

function createSparkle(x, y) {
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.left = x + 'px';
  sparkle.style.top = y + 'px';
  sparklesDiv.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 600);
}

// Create flowers
function createFlower() {
  const flower = document.createElement('div');
  flower.classList.add('flower');
  flower.style.left = random(50, gameArea.offsetWidth - 100) + 'px';
  flower.style.top = random(50, gameArea.offsetHeight - 100) + 'px';
  gameArea.appendChild(flower);

  flower.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = 'Flowers Collected: ' + score;
    createSparkle(flower.offsetLeft + 25, flower.offsetTop + 25);
    flower.remove();
    createFlower();
  });
}

// Create treasure
function createTreasure() {
  const treasure = document.createElement('div');
  treasure.classList.add('treasure');
  treasure.style.left = random(50, gameArea.offsetWidth - 100) + 'px';
  treasure.style.top = random(50, gameArea.offsetHeight - 100) + 'px';
  gameArea.appendChild(treasure);

  treasure.addEventListener('click', () => {
    score += 5;
    scoreDisplay.textContent = 'Flowers Collected: ' + score;
    createSparkle(treasure.offsetLeft + 30, treasure.offsetTop + 30);
    treasure.remove();
    createTreasure();
  });
}

// Create butterflies
function createButterfly() {
  const butterfly = document.createElement('div');
  butterfly.classList.add('butterfly');
  butterfly.style.left = random(50, gameArea.offsetWidth - 100) + 'px';
  butterfly.style.top = random(50, gameArea.offsetHeight - 100) + 'px';
  gameArea.appendChild(butterfly);

  setInterval(() => {
    butterfly.style.left = random(50, gameArea.offsetWidth - 100) + 'px';
    butterfly.style.top = random(50, gameArea.offsetHeight - 100) + 'px';
  }, 3000);
}

// Spawn initial items
for(let i=0;i<5;i++) createFlower();
for(let i=0;i<2;i++) createTreasure();
for(let i=0;i<3;i++) createButterfly();

// periodically add treasures & butterflies
setInterval(() => createTreasure(), 10000);
setInterval(() => createButterfly(), 15000);

</script>
</body>
</html>
