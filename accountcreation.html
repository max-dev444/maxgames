<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create / Log In Account</title>
<style>
body {
    margin: 0;
    font-family: Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    position: relative;
}
h1 { margin-top: 50px; font-size: 2.8em; color:#ff4444; text-shadow:2px 2px #000; }
.subtitle { font-size:1.4em; color:#ff7777; margin-bottom:30px; text-align:center; max-width:600px; }

.formBox {
    display:flex;
    flex-direction:column;
    gap:15px;
    width:300px;
    margin-bottom:40px;
}

input {
    padding:10px;
    font-size:1.2em;
    border-radius:10px;
    border:2px solid #ff4444;
}

button {
    padding:15px;
    font-size:1.3em;
    background:#222;
    color:white;
    border:3px solid #ff4444;
    border-radius:15px;
    cursor:pointer;
    box-shadow:0 0 12px #ff0000;
    transition:all 0.25s;
}

button:hover {
    background:#ff4444;
    color:black;
    transform:scale(1.05);
    box-shadow:0 0 25px #ff4444;
}

.sparkle {
    position:absolute;
    width:4px;
    height:4px;
    background:#ff3333;
    border-radius:50%;
    animation:sparkle 3s infinite ease-in-out;
}
@keyframes sparkle {
    0% {opacity:1; transform:translateY(0);}
    50% {opacity:0.4; transform:translateY(-15px);}
    100% {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<h1>Account</h1>
<div class="subtitle">Log in to your account, or create a brand new one.</div>

<!-- LOGIN -->
<div class="formBox">
    <h2>Log In</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Log In</button>
</div>

<!-- CREATE NEW -->
<div class="formBox">
    <h2>Create New</h2>
    <input id="newUser" placeholder="New Username">
    <input id="newPass" type="password" placeholder="New Password">
    <button onclick="createNew()">Create New Account</button>
</div>

<script>
// SPARKLES
for(let i=0;i<60;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.top=Math.random()*window.innerHeight+"px";
    s.style.width=s.style.height=(3+Math.random()*4)+"px";
    document.body.appendChild(s);
}

// LOGIN
function login(){
    const u = document.getElementById("loginUser").value.trim();
    const p = document.getElementById("loginPass").value;
    const account = JSON.parse(localStorage.getItem("maxgames_account"));

    if(!account){
        alert("No account exists. Create one.");
        return;
    }

    if(u === account.username && p === account.password){
        localStorage.setItem("maxgames_loggedin","true");
        window.location.href="index.html";
    } else {
        alert("Wrong username or password.");
    }
}

// CREATE NEW (OVERRIDES OLD)
function createNew(){
    const u = document.getElementById("newUser").value.trim();
    const p = document.getElementById("newPass").value;

    if(!u || !p){
        alert("Enter a username and password.");
        return;
    }

    const newAccount = { username: u, password: p };
    localStorage.setItem("maxgames_account", JSON.stringify(newAccount));
    localStorage.setItem("maxgames_loggedin","true");
    window.location.href="index.html";
}
</script>

</body>
</html>
