<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Argon â€” File Viewer</title>
<style>
    body { background:#0e0f16; color:white; font-family:Arial; text-align:center; padding-top:80px; }
    h1 { font-size:42px; margin-bottom:25px; }
    #drop {
        width:60%; height:200px;
        border:3px dashed #1e90ff;
        border-radius:12px;
        margin:20px auto;
        display:flex; align-items:center; justify-content:center;
        font-size:20px;
    }
    img { margin-top:30px; max-width:300px; border-radius:8px; }
</style>
</head>
<body>

<h1>Argon</h1>

<div id="drop">Drop a file here</div>

<div id="info"></div>
<div id="preview"></div>

<script>
const drop = document.getElementById("drop");
drop.ondragover = e => e.preventDefault();
drop.ondrop = e => {
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    showFile(file);
};

function showFile(file) {
    document.getElementById("info").innerHTML = `
        <p><strong>Name:</strong> ${file.name}</p>
        <p><strong>Size:</strong> ${(file.size/1024).toFixed(1)} KB</p>
        <p><strong>Type:</strong> ${file.type}</p>
        <p><strong>Modified:</strong> ${new Date(file.lastModified).toLocaleString()}</p>
    `;

    const prev = document.getElementById("preview");
    prev.innerHTML = "";

    if (file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        prev.appendChild(img);
    }
}
</script>

</body>
</html>
