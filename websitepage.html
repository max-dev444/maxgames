<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Websites Page</title>
<style>
body {
    margin: 0;
    font-family: Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, #d07fff, #ff99ff);
    color: white;
}

h1 {
    margin-top: 50px;
    font-size: 3em;
    text-shadow: 2px 2px #440044;
}

.subtitle {
    font-size: 1.4em;
    margin-bottom: 40px;
    text-align: center;
}

.buttons {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 50px;
}

button {
    padding: 20px;
    font-size: 1.3em;
    background: rgba(255,255,255,0.2);
    color: white;
    border: 2px solid #ffffffaa;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s;
    text-shadow: 1px 1px #330033;
}

button:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.1);
}

.sample-text {
    max-width: 600px;
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 30px;
}
</style>
</head>
<body>

<h1>Websites</h1>

<div class="buttons">
    <button onclick="window.open('https://max-dev444.github.io/maxgames/','_blank')">Github Webpage</button>
    <button onclick="window.open('https://maxgames.org','_blank')">Internet Webpage</button>
</div>

</body>
</html>
