<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Particle Stress Test</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    overflow: auto;
    font-family: monospace;
  }

  #world {
    position: relative;
    width: 10000px;
    height: 10000px;
    background: #000;
  }

  #ui {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 9999;
  }

  #spawnBtn {
    width: 520px;
    height: 160px;
    font-size: 42px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, red, yellow, lime, cyan, magenta);
    color: black;
  }

  #counter {
    margin-top: 10px;
    font-size: 22px;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    will-change: transform;
  }
</style>
</head>

<body>

<div id="ui">
  <button id="spawnBtn">SPAWN PARTICLES</button>
  <div id="counter">Particles: 0</div>
</div>

<div id="world"></div>

<script>
  // ðŸ”§ EDIT THIS
  const PARTICLES_PER_CLICK = 9999999999999999999999999; // try 5k, 10k, 30k, 50k+

  const world = document.getElementById("world");
  const counter = document.getElementById("counter");
  const btn = document.getElementById("spawnBtn");

  let totalParticles = 0;
  const particles = [];

  btn.onclick = () => {
    for (let i = 0; i < PARTICLES_PER_CLICK; i++) {
      const p = document.createElement("div");
      p.className = "particle";

      const x = Math.random() * 10000;
      const y = Math.random() * 10000;

      p.style.left = x + "px";
      p.style.top = y + "px";
      p.style.background = `hsl(${Math.random() * 360},100%,60%)`;

      world.appendChild(p);

      particles.push({
        el: p,
        x,
        y,
        vx: (Math.random() - 0.5) * 40, // FAST
        vy: (Math.random() - 0.5) * 40
      });
    }

    totalParticles += PARTICLES_PER_CLICK;
    counter.textContent = "Particles: " + totalParticles;
  };

  // âš ï¸ intentionally heavy animation loop
  function animate() {
    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];

      p.x += p.vx;
      p.y += p.vy;

      // bounce in the 10k world
      if (p.x < 0 || p.x > 10000) p.vx *= -1;
      if (p.y < 0 || p.y > 10000) p.vy *= -1;

      p.el.style.transform = `translate(${p.x}px, ${p.y}px)`;
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
