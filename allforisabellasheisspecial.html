<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SYSTEM FAILURE</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  font-family: monospace;
}

#root {
  position: fixed;
  inset: 0;
}

/* CHAOS TEXT */
.msg {
  position: absolute;
  font-weight: 900;
  white-space: nowrap;
  mix-blend-mode: difference;
  animation: wiggle 0.3s infinite alternate;
}

@keyframes wiggle {
  from { transform: translate(-3px, -3px) rotate(-2deg); }
  to   { transform: translate(3px, 3px) rotate(2deg); }
}

.pixel {
  position: absolute;
  width: 8px;
  height: 8px;
}

/* ðŸ”´ GIANT BUTTON */
#doomButton {
  position: fixed;
  inset: 0;
  font-size: 6vw;
  font-weight: 900;
  background: red;
  color: white;
  border: none;
  cursor: pointer;
  z-index: 9999;
  animation: pulse 0.4s infinite alternate;
}

@keyframes pulse {
  from { background: red; }
  to   { background: darkred; }
}
</style>
</head>

<body>

<button id="doomButton">
click if max is a good friend
</button>

<div id="root"></div>

<script>
const root = document.getElementById("root");
const button = document.getElementById("doomButton");

const messages = [
  "SY7",
  "W6",
  "P5",
  "T4",
  "B3",
  "R2",
  "1"
];

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function rainbow() {
  return `hsl(${Math.random()*360},100%,50%)`;
}

/* ðŸ§  CHAOS TEXT */
messages.forEach((text, i) => {
  setTimeout(() => {
    const m = document.createElement("div");
    m.className = "msg";
    m.textContent = text;
    m.style.left = rand(0, innerWidth) + "px";
    m.style.top = rand(0, innerHeight) + "px";
    m.style.fontSize = rand(30, 90) + "px";
    m.style.color = rainbow();
    root.appendChild(m);
  }, i * 400);
});

/* ðŸŸ¥ PIXEL FLOOD (TONED DOWN SO IT DOESNâ€™T FREEZE IMMEDIATELY) */
setInterval(() => {
  for (let i = 0; i < 300; i++) {
    const p = document.createElement("div");
    p.className = "pixel";
    p.style.left = rand(0, innerWidth) + "px";
    p.style.top = rand(0, innerHeight) + "px";
    p.style.background = rainbow();
    root.appendChild(p);
    setTimeout(() => p.remove(), 1200);
  }
}, 80);

/* ðŸšª TAB ARMAGEDDON */
button.onclick = () => {
  button.remove();

  for (let i = 0; i < 120; i++) {
    window.open("https://www.maxgames.org", "_blank");
  }

  document.documentElement.requestFullscreen?.();
};
</script>

</body>
</html>
