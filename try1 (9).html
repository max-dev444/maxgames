<script>
// Arrays to store boxes, positions, and speeds
let boxes = [];
let positions = [];
let speeds = [];

// Create 10 boxes
for (let i = 0; i < 10; i++) {
    let div = document.createElement("div");
    div.classList.add("box");
    div.style.backgroundColor = getRandomColor(); // random color for each box
    document.body.appendChild(div);

    boxes.push(div);
    positions.push({
        x: Math.random() * (window.innerWidth - 35),
        y: Math.random() * (window.innerHeight - 35)
    });
    speeds.push({
        x: Math.random() * 4 + 1,
        y: Math.random() * 4 + 1
    });
}

// Function to move all boxes
function moveBoxes() {
    for (let i = 0; i < boxes.length; i++) {
        positions[i].x += speeds[i].x;
        positions[i].y += speeds[i].y;

        // Bounce off edges
        if (positions[i].x + 35 > window.innerWidth || positions[i].x < 0) speeds[i].x *= -1;
        if (positions[i].y + 35 > window.innerHeight || positions[i].y < 0) speeds[i].y *= -1;

        boxes[i].style.left = positions[i].x + "px";
        boxes[i].style.top = positions[i].y + "px";
    }

    requestAnimationFrame(moveBoxes);
}

// Generate random color for each box
function getRandomColor() {
    return "#" + Math.floor(Math.random()*16777215).toString(16);
}

// Start moving boxes
moveBoxes();
</script>
