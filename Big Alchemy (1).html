<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Element Combiner</title>
<style>
body {
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
}
#elements {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-top:20px;
}
.element {
    padding:10px 16px;
    border:2px solid white;
    border-radius:10px;
    cursor:pointer;
    user-select:none;
}
.selected {
    background:gold;
    color:black;
}
button {
    margin:15px;
    padding:10px 25px;
    font-size:18px;
    cursor:pointer;
}
#log {
    margin-top:20px;
    min-height:30px;
}
</style>
</head>

<body>
<h1>⚛️ Element Combiner</h1>
<p>Pick 2 elements, then press Combine</p>

<div id="elements"></div>

<button onclick="combine()">Combine</button>

<div id="log"></div>

<script>
let discovered = ["Water","Fire"];
let selected = [];
const recipes = {

"Water+Fire":"Steam",
"Water+Earth":"Mud",
"Water+Air":"Mist",
"Water+Energy":"Life",
"Water+Metal":"Rust",
"Water+Stone":"Erosion",
"Water+Plant":"Growth",
"Water+Light":"Rainbow",
"Water+Dark":"Poison",
"Water+Storm":"Flood",

"Fire+Air":"Smoke",
"Fire+Earth":"Lava",
"Fire+Plant":"Ash",
"Fire+Metal":"Forge",
"Fire+Energy":"Plasma",
"Fire+Light":"Flare",
"Fire+Dark":"Hellfire",
"Fire+Stone":"Obsidian",
"Fire+Water":"Steam",
"Fire+Storm":"Wildfire",

"Air+Earth":"Dust",
"Air+Energy":"Storm",
"Air+Light":"Sky",
"Air+Dark":"Miasma",
"Air+Water":"Cloud",
"Air+Fire":"Smoke",
"Air+Plant":"Spore",
"Air+Stone":"Sand",
"Air+Metal":"Windmill",
"Air+Storm":"Hurricane",

"Earth+Plant":"Soil",
"Earth+Energy":"Quake",
"Earth+Metal":"Ore",
"Earth+Light":"Crystal",
"Earth+Dark":"Grave",
"Earth+Water":"Mud",
"Earth+Air":"Dust",
"Earth+Stone":"Rock",
"Earth+Fire":"Lava",
"Earth+Storm":"Avalanche",

"Plant+Energy":"Creature",
"Plant+Metal":"Tool",
"Plant+Light":"Flower",
"Plant+Dark":"Rot",
"Plant+Water":"Growth",
"Plant+Air":"Pollen",
"Plant+Fire":"Ash",
"Plant+Stone":"Vine",
"Plant+Earth":"Soil",
"Plant+Storm":"Thorn",

"Metal+Energy":"Machine",
"Metal+Light":"Mirror",
"Metal+Dark":"Corruption",
"Metal+Stone":"Armor",
"Metal+Fire":"Forge",
"Metal+Water":"Rust",
"Metal+Air":"Windmill",
"Metal+Plant":"Tool",
"Metal+Storm":"LightningRod",
"Metal+Crystal":"PowerCore",

"Stone+Fire":"Obsidian",
"Stone+Energy":"Metal",
"Stone+Light":"Gem",
"Stone+Dark":"Cave",
"Stone+Water":"Erosion",
"Stone+Air":"Sand",
"Stone+Plant":"Vine",
"Stone+Earth":"Rock",
"Stone+Metal":"Ore",
"Stone+Storm":"Meteor",

"Life+Earth":"Human",
"Life+Water":"Fish",
"Life+Air":"Bird",
"Life+Fire":"Phoenix",
"Life+Dark":"Zombie",
"Life+Plant":"Animal",
"Life+Energy":"Spirit",
"Life+Metal":"Cyborg",
"Life+Stone":"Golem",
"Life+Storm":"Dragon",

"Light+Dark":"Balance",
"Light+Fire":"Sun",
"Light+Water":"Reflection",
"Light+Air":"SkyGlow",
"Light+Plant":"Bloom",
"Light+Metal":"Mirror",
"Light+Stone":"Crystal",
"Light+Energy":"Laser",
"Light+Storm":"Lightning",
"Light+Life":"Aura",

"Dark+Fire":"Hellfire",
"Dark+Water":"Poison",
"Dark+Earth":"Grave",
"Dark+Air":"Miasma",
"Dark+Plant":"Rot",
"Dark+Metal":"Corruption",
"Dark+Stone":"Cave",
"Dark+Energy":"Shadow",
"Dark+Storm":"Chaos",
"Dark+Life":"Undead"
};





function draw(){
    const div = document.getElementById("elements");
    div.innerHTML="";
    discovered.forEach(el=>{
        let d=document.createElement("div");
        d.className="element";
        d.textContent=el;
        d.onclick=()=>select(el,d);
        div.appendChild(d);
    });
}

function select(el,div){
    if(selected.includes(el)) return;
    if(selected.length==2) return;
    selected.push(el);
    div.classList.add("selected");
}

function combine(){
    if(selected.length<2) return;

    let key = selected[0]+"+"+selected[1];

    if(recipes[key]){
        let result = recipes[key];
        if(!discovered.includes(result)){
            discovered.push(result);
            document.getElementById("log").innerText="Discovered: "+result+"!";
        } else {
            document.getElementById("log").innerText="You already have "+result;
        }
    } else {
        document.getElementById("log").innerText="Nothing happened...";
    }

    selected=[];
    draw();
}

draw();
</script>
</body>
</html>
